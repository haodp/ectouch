{include file="pageheader"}
<div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	    <tr>
			
                        <td><div style="float:right" class="navbar-form ">
                                <a href="{url('category')}"><button class="btn btn-primary">添加分类</button></a>
				</div></td>
		</tr>
            <div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	  <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
		<div class="panel panel-default">
			<div class="panel-heading">分类列表</div>
			<table class="table table-hover table-striped table-bordered">
                <tr>
                    <th class="text-center">分类名称</th>
                    <th class="text-center">是否显示</th>
                    <th class="text-center">排序</th>
                    <th class="text-center">操作</th>
                </tr>
  
    {loop $cat_info $cat}
  <tr align="center" class="{$cat[level]}" id="{$cat[level]}_{$cat[cat_id]}">
    <td align="left" class="first-cell" >
      <span>{$cat[cat_name]}</span>
    </td>
    <td width="10%"><img src="__ASSETS__/images/{if $cat[is_show] ==1}yes{else}no{/if}.gif" /></td>
    <td width="10%" align="right"><span onclick="listTable.edit(this, 'edit_sort_order', {$cat[cat_id]})">{$cat[sort_order]}</span></td>
    <td width="24%" align="center">
        <a href="{url('category', array('cat_id'=>$cat['cat_id']))}">编辑</a> |
     <a href="javascript:if(confirm('{$lang['confirm_delete']}')){window.location.href='{url('del_category', array('cat_id'=>$cat[cat_id]))}'};">删除</a>
    </td>
  </tr>
   {/loop}
		</table>
		</div>
	  </div>
	</div>
</div>
	</div>
    {include file="pageview"}
 </div>
</div>
{include file="pagefooter"}
