{include file="pageheader"}
<div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
                            <form class="navbar-form " role="search" action="{url('order_list')}" method="post">
                                    <input type="text" class="form-control" placeholder="订单号" name="keywords"/>	
                                    <select name="type" class="form-control">
                                        <option value="0">订单状态</option>
                                        <option value="1">未付款</option>
                                        <option value="2">已付款未发货</option>
                                        <option value="3">已发货</option>
                                    </select>
                                    <input name="Submit" class="btn btn-primary" type="submit" value="搜索">
                            </form>
            <div class="container-fluid" style="padding:0">
	<div class="row" style="margin:0">
	  <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
		<div class="panel panel-default">
			<div class="panel-heading first-cell" align="center">众筹订单列表</div>
			<table class="table table-hover table-striped table-bordered">
                <tr>
                    <th class="text-center">订单号</th>
                    <th class="text-center" width="6%">收货人</th>
                    <th class="text-center">总金额</th>
                    <th class="text-center" width="8%">订单状态</th>   
                    <th class="text-center">支持项目名称</th>
                    <th class="text-center">回报方案名称</th>
                     <th class="text-center" width="9%">下单时间</th>
                    <th class="text-center" width="4%">操作</th>
                </tr>

    {loop $order_list $order}
  <tr align="center" class="{$cat[level]}" id="{$cat[level]}_{$cat[cat_id]}">
      <td align="center" class="first-cell" >
      <span>{$order[order_sn]}</span>
    </td>
   
      <td align="center" class="first-cell" >
      <span>{$order[user_id]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$order[goods_amount]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$order[status]}</span>
    </td>
      <td align="center" class="first-cell" >
      <span>{$order[goods_name]}</span></td>
      <td align="center" class="first-cell" >
      <span>{$order[cp_name]}</span></td>
     <td align="center" class="first-cell" >
      <span>{$order[add_time]}</span>
    </td>
    <td  align="center">
        <a href="{url('order_info', array('order_id'=>$order[order_id]))}">查看</a> 
     
    </td>
  </tr>
   {/loop}
			</table>
		</div>
	  </div>
	</div>
</div>
	</div>
    {include file="pageview"}
 </div>
</div>
{include file="pagefooter"}
