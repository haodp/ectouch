{include file="pageheader"}

<div class="container-fluid" style="padding:0">
          
                <tr>
                        <td><div style="float:right"class="navbar-form ">
                                <a href="{url('crowd/category_list')}"><button class="btn btn-primary">分类列表</button></a>
				</div></td>
		</tr>
  <div class="row" style="margin:0">
    <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
      <div class="panel panel-default">
         
	<table border="0" cellpadding="0" cellspacing="0" class="table table-hover table-bordered table-striped">
		<form method="post" action="{url('crowd/category')}" class="form-horizontal" role="form">
		<tr>
			<td width="200">分类名称</td>
			<td><div class="col-sm-4">
				<input type="text" name="cat_name" class="form-control" value="{$cat_info['cat_name']}"/>
			</div>
                            <p class="help-block">{$lang['wechat_help1']}</p>
			</td>
		</tr>
       
                  <tr>
                    <td width="200">排序:</td>
                    <td >
                       <div class="col-sm-4">
				<input type="text" name="sort_order" class="form-control" value="{$cat_info['sort_order']}"/>
			</div>
                    </td>
                </tr>
                <tr>
			<td>分类描述</td>
			<td><div class="col-sm-4">
				 <textarea name='cat_desc' rows="6" cols="48" value="{$cat_info['cat_desc']}"></textarea>
			</div>
			<p class="help-block"></p>
			</td>
		</tr>
		<tr>
			<td>是否显示</td>
			<td><div class="col-sm-2">
				<div  class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary {if $cat_info['is_show']==1}active{/if}">
						<input type="radio" name="is_show" value="1" {if $cat_info['is_show']==1}checked{/if}> 显示
					</label>
					<label class="btn btn-primary {if $cat_info['is_show']==0}active{/if}">
						<input type="radio" name="is_show" value="0" {if $cat_info['is_show']==0}checked{/if}> 不显示
					</label>
				</div>
			</div></td>
		</tr>
		
		<tr>
                      <input type="hidden" name="cat_id" value="{$cat_info['cat_id']}">
			<td></td>
			<td><div class="col-sm-4">
				<input type="submit" name="submit" value="{$lang['button_save']}" class="btn btn-primary" />
				</div></td>
		</tr>
		</form>
	</table>
      </div>
    </div>
  </div>
</div>
{include file="pagefooter"}
