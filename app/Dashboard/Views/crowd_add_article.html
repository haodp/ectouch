{include file="pageheader"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" />
<link rel="stylesheet" type="text/css" href="__ASSETS__/css/jquery.datetimepicker.css" />
<div class="container-fluid" style="padding:0">
    <div class="row" style="margin:0">
        <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0;">
            <div class="panel panel-default">
                <div class="panel-heading">添加问答</div>
                <form action="{url('crowd/add_article')}" method="post" enctype="multipart/form-data" role="form">
                    <table id="general-table" class="table table-hover ectouch-table">
                        <tr>
                            <td width="200">问答标题:</td>
                            <td><div class="col-md-4">
                                    <input type='text' name='title' value="{$article['title']}" class="form-control input-sm" />
                                </div></td>
                        </tr>
<!--                        <tr>
                            <td width="200">排序:</td>
                            <td><div class="col-md-4">
                                    <input type='text' name='sort_order' value="{$article['sort_order']}" class="form-control input-sm" />
                                </div></td>
                        </tr>-->
                        <tr>
                            <td width="200">是否显示:</td>
                            <td><div class="col-md-4 btn-group" data-toggle="buttons">
                                    <label class="btn btn-primary {if $article['is_open'] == 1}active{/if}">
                                        <input type="radio" name="is_open" value="1" {if $article['is_open'] == 1}checked{/if} />{$lang['yes']}
                                    </label>
                                    <label class="btn btn-primary {if $article['is_open'] == 0}active{/if}">
                                        <input type="radio" name="is_open" value="0" {if $article['is_open'] == 0}checked{/if} />{$lang['no']}
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="200">问答内容:</td>
                            <td class="text-center"><textarea name="description" class="form-control" >{$article['description']}</textarea>
                            </td>
                        </tr> 
                        <input type="hidden" name="add_time" value="" />
  　　　　　　　  <input type="hidden" name="article_id" value="{$article['article_id']}" />
        　　　  <tr>
                            <td ></td>
                            <td><div class="col-sm-4">
                                    <input type="submit" value="{$lang['button_submit']}" class="btn btn-primary" />
                                    <input type="reset" value="{$lang['button_reset']}" class="btn btn-default" />
                                </div></td>
                        </tr>

                    </table>
            </div>
        </div>
        </td>
        </tr>
        </table>
        </form>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__/fancybox/jquery.fancybox.js?v=2.1.5"></script>
<script src="__ASSETS__/js/jquery.datetimepicker.js"></script>

{include file="pagefooter"}
